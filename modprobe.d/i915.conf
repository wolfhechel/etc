# enable_guc 2 - Enables GuC/HuC firmware loading to enable certain video 
#                features. Disable if experiencing freezing.
# enable_psr 1 - Enables Panel Self Refresh, reduces power consumption but may 
#                cause screen flickering.
# disable_power_well 0 - Power wells always on 
#                        (still not sure what power wells are)
# fastboot 1 - Try to skip unnecessary mode sets at boot
options i915 enable_guc=2 enable_psr=1 disable_power_well=0 fastboot=1
